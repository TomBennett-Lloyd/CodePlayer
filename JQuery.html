<html>
<head>
	<title>JQuery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/UI/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="jquery/UI/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="stylesheet" type="text/css" href="cpStyle.css">


</head>

<body>

	<div id="header">
		<h1>CodePlayer</h1>
		<button id="htmlButton">HTML</button>
		<button id="cssButton">CSS</button>
		<button id="javascriptButton">Javascript</button>
		<button id="outputButton">Output</button>
	</div>

	<div action="" id="container">
		<form name=="codeTools">
			<textarea name="html" id="html" placeholder="Enter your HTML here!"></textarea>
			<textarea name="css" id="css" placeholder="Enter your CSS here!"></textarea>
			<textarea name="javascript" id="javascript" placeholder="Enter your javascript here!"></textarea>
			<div id="output">
				Your code will appear here
			</div>
		</form>

	</div>

	<script type="text/javascript" src="Main.js"></script>
</body>


</html>
